{% extends 'layout.html' %}
{% block content %}
	<h3>User Account</h3>
	<div class="row mt-4">
		<div class="col-sm-2">
			<p>Username: </p>
		</div>
		<div class="col-sm-3">
			<p>{{ current_user.username }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<p>Email: </p>
		</div>
		<div class="col-sm-3">
			<p>{{ current_user.email }}</p>
		</div>
	</div>
	<p><a href="{{ url_for('updateaccount') }}">Update account details</a></p>
	<p><a href="{{ url_for('updatepassword') }}">Change password</a></p>
	<p><a href="{{ url_for('my_contributions', username=current_user.username) }}">View my contributions</a></p>
{% endblock content %}
